<div class="container">
  <mat-toolbar color="primary header">
    <span>Lista de Produtos</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="createProduct()">
      Novo Produto
    </button>
  </mat-toolbar>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar por nome</mat-label>
    <input matInput (input)="onInput($event)" />
  </mat-form-field>

  <div *ngIf="products$ | async as products">
    <table
      mat-table
      [dataSource]="products?.content || []"
      class="mat-elevation-z8"
    >
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Preço Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product">
          {{ product.price | currency }}
        </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="editProduct(product.id)">
            Editar
          </button>
          <button mat-button color="warn" (click)="deleteProduct(product.id)">
            Excluir
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'price', 'description', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['name', 'price', 'description', 'actions']
        "
      ></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
